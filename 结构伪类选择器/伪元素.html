<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .father:before {
            content: "111"; 
            color: pink;
        }

        .father:after {
            content: "222"
        }
    </style>
</head>

<body>
    <div class="father">father</div>
    <p>使用css创建标签 用来装饰性的小图案
        content必须要有
    </p>
</body>

</html>
