<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #fff;
            color: pink;
            font-size: 12px;
        }

        .box {
            color: black;
        }
    </style>
</head>

<body>
    <h1>继承</h1>
    <ul>
        <li>文字属性都可以继承</li>
    </ul>

    <div>
        div
        <span>这是span</span>
    </div>

    <div><a href="#">111</a></div>
    <div>
        <h2>1111</h2>
    </div>


    <h2>层叠</h2>
    同优先级看先后顺序
    <div class="box">文字</div>
</body>

</html>
